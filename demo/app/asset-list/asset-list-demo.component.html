<h2>Asset List</h2>
<ec-tabs>
  <ec-tab label="ec-asset-list">
    <ec-loader #listLoader class="ec-loader ec-loader_overlay ec-loader_global"></ec-loader>
    <ec-notifications class="toast"></ec-notifications>
    <ec-upload [loader]="listLoader"></ec-upload>
    <ec-asset-list [loader]="listLoader" [config]="{size:9}" (columnClicked)="assetForm.edit($event);assetPop.show()" #assetList></ec-asset-list>
    
    <ec-pop class="ec-pop_drawer-right" #assetPop>
      <button type="button" (click)="assetPop.hide()">
        <ec-icon name="close-x-big"></ec-icon>
      </button>
      <ec-form [config]="assetList.list?.config" #assetForm></ec-form>
    </ec-pop>
    
    <h2>Asset List Pop</h2>
    <a class="btn" (click)="assetListPop.show()">Ã–ffnen</a>    
    <ec-asset-list-pop #assetListPop class="ec-pop_toast-top"></ec-asset-list-pop>
  </ec-tab>
  <ec-tab label="old ec.asset">
    <p>Using asset relation on DataManagerResource</p>
    <ec-resource-list [api]="api" relation="asset"></ec-resource-list>
  </ec-tab>
  <ec-tab label="old public asset">
      <p>Using asset relation on PublicAPI</p>
      <ec-resource-list [api]="sdk.api" *ngIf="sdk.apiResolved" relation="legacyAsset"></ec-resource-list>
  </ec-tab>
  <!-- <ec-tab title="New ec.assets">
      <p>Using asset relation on AssetGroup</p>
      <ec-resource-list [api]="sdk.api" *ngIf="sdk.apiResolved" relation="dmAsset.test"></ec-resource-list>
  </ec-tab> -->
  <ec-tab label="New public assets">
      <p>Using dmAsset.* relation on PublicAPI</p>
      <ec-resource-list [api]="sdk.api" *ngIf="sdk.apiResolved" relation="dmAsset.test"></ec-resource-list>
  </ec-tab>
</ec-tabs>
