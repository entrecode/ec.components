<div data-container>


  <h2>ec-pop styles</h2>
  <h3>fullscreen</h3>
  <p><span class="tag">.fullscreen</span></p>
  <nav class="nav">
    <ul>
      <li>
        <button (click)="popFull.show()" class="btn">open fullscreen</button>
      </li>
    </ul>
  </nav>
  <h3>pop</h3>
  <p><span class="tag">.pop</span></p>
  <nav class="nav">
    <ul>
      <li>
        <button (click)="pop.show()" class="btn">open pop</button>
      </li>
    </ul>
  </nav>
  <h3>drawer</h3>
  <span class="tag">.drawer</span> <span class="tag">.drawer-left</span> <span class="tag">.drawer-top</span>
  <span class="tag">.drawer-bottom</span>
  <h3>dialog</h3>
  <span class="tag">.dialog</span>
  <h3>toast</h3>
  <span class="tag">.toast</span> <span class="tag">.toast-bottom</span>

  <h3>modifier</h3>
  <span class="tag">.overlay</span>

</div>

<ec-pop #pop class="pop overlay">
  <h2>YEHA!</h2>
  <button (click)="pop.hide()" class="btn">close</button>
</ec-pop>

<ec-pop #popFull class="fullscreen">
  <h2>YEHA!</h2>
  <button (click)="popFull.hide()" class="btn">close</button>
</ec-pop>
