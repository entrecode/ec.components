<div data-container>
  <h2>ec-asset-select</h2>
  <h6>usage without form</h6>
  passed id:
  <pre>{{selectedAssets | json}}</pre>

  <ec-asset-select model="muffin" [config]="{size:3}" #assetSelect
                   [(ngModel)]="selectedAssets"></ec-asset-select>
  <div *ngIf="assetSelect.selection?.items?.length">
    <strong>Manual iteration over selected asset items</strong>
    <ul class="unstyled">
      <li *ngFor="let asset of assetSelect.selection?.items">
        <img [src]="asset.resolve('thumb')">
        <!--<pre>{{asset | json}}</pre>-->

      </li>
    </ul>
    <strong>selected IDs:</strong>
    <pre>{{assetSelect.selection?.getValue() | json}}</pre>
  </div>

  <b>solo</b>
  <ec-asset-select model="muffin" [config]="{size:3}" [solo]="true" #soloAsset></ec-asset-select>
  <pre>{{soloAsset.selection?.getValue()}}</pre>
