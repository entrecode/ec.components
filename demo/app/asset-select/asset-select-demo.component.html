<div data-container>
  <h2>ec-asset-select</h2>
  <ec-tabs>
    <ec-tab label="legacy">

      <h6>usage without form</h6>
      passed id:
      <pre>{{selectedAssets | json}}</pre>

      <ec-asset-select #assetSelect [(ngModel)]="selectedAssets"></ec-asset-select>
      <div *ngIf="assetSelect.selection?.items?.length">
        <strong>Manual iteration over selected asset items</strong>
        <ul class="unstyled">
          <li *ngFor="let asset of assetSelect.selection?.items">
            <img [src]="asset.resolve('thumb')">
            <!--<pre>{{asset | json}}</pre>-->

          </li>
        </ul>
        <strong>selected IDs:</strong>
        <pre>{{assetSelect.selection?.getValue() | json}}</pre>
      </div>

      <b>solo</b>
      <ec-asset-select [solo]="true" #soloAsset></ec-asset-select>
      <pre>{{soloAsset.selection?.getValue()}}</pre>
      <!--
        <h3>Usage with form</h3>
        <ec-form #fieldTest>
          <ec-asset-select *ngIf="fieldTest.group"
                           [formControl]="fieldTest.group?.get('entries')"
                           model="muffin"></ec-asset-select>
          <ec-input [field]="fieldTest.form?.getField('entries')" [group]="fieldTest.group"></ec-input>
        </ec-form>
        -->
      <!-- TODO -->
      <b>readOnly</b>
      <ec-asset-select [readOnly]="true" [(ngModel)]="selectedAssets"></ec-asset-select>
    </ec-tab>
    <ec-tab label="new assets">
      <ec-asset-select assetGroupID="test" [(ngModel)]="selectedNewAssets"></ec-asset-select>

      <pre>{{selectedNewAssets | json}}</pre>
    </ec-tab>
  </ec-tabs>

</div>
