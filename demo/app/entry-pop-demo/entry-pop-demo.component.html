<h2 class="mega">Entry Pop</h2>
<div class="well">
  <a (click)="muffinPop.create()" class="btn">create muffin</a>
</div>

<ec-notifications class="toast"></ec-notifications>
<ec-entry-pop model="muffin" #muffinPop editRoute="muffin" createRoute="muffin/create"></ec-entry-pop>
<ec-entry-list model="muffin" (columnClicked)="muffinPop.edit($event.getBody())"></ec-entry-list>
