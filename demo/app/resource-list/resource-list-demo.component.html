<ec-form #resourceForm></ec-form>

<ec-tabs *ngIf="symbols&&symbols.length">
  <ec-tab [label]="symbol" *ngFor="let symbol of symbols" (activated)="useRelation(symbol)"></ec-tab>
</ec-tabs>

<ec-resource-list #resourceList [config]="{disableSelection:true}" [api]="api" [relation]="relation" (columnClicked)="select($event)"></ec-resource-list>


<ec-notifications></ec-notifications>
