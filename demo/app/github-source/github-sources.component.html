<div *ngIf="paths?.length">
    <h3 class="is-h6">Sources</h3>
    <ec-tabs class="ec-github-sources">
        <!-- <ec-tab label="sources"></ec-tab> -->
        <ec-tab #tab *ngFor="let path of paths;let index = index" [label]="getFileName(path)">
            <ec-github-source *ngIf="tab.selected" [path]="path" [mode]="getFileMode(path)"></ec-github-source>
        </ec-tab>
    </ec-tabs>
</div>
