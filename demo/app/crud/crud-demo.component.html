<h2>ec-crud</h2>
<ec-tabs>
  <ec-tab label="Muffins" selected>
    <p>This crud uses levels:2 option (would also work with levels:1).</p>
    <ec-crud #muffinCrud model="muffin" [config]="muffinConfig"></ec-crud>
  </ec-tab>
  <ec-tab label="Field Test">
    <p>This crud features all possible field type with the default behaviour</p>
    <ec-crud model="field_test" [config]="{levels:2}"></ec-crud>
  </ec-tab>
  <ec-tab label="Baker">
    <p>The following crud omits the picture field. To open the form, the entry is automatically reloaded with the
      picture
      field
      to be able to edit it.</p>
    <ec-crud model="baker" [config]="{develop:true,keepPopOpen:true,size:5,availableSizes:[1,2,5,10]}"></ec-crud>

  </ec-tab>
</ec-tabs>
<ec-notifications></ec-notifications>
