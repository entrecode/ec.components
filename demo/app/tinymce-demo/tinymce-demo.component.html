<h2>With asset-select-pop</h2>
<p>This example uses the setup output to add the image button which then opens the asset-select-pop.
    The changed Output of the asset-select-pop then fires addImageByUrl of TinymceComponent.
</p>
<ec-tinymce #tinyWithAssets (setup)="initEditor($event)"></ec-tinymce>
<ec-image-select-pop #imagePop assetGroupID="test" (changed)="addImage($event)"></ec-image-select-pop>
