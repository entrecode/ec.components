<div *ngIf="paths?.length" class="is-margin-middle-5">
  <h3 class="is-kilo">Sources</h3>
  <ul class="is-unstyled">
    <li *ngFor="let path of paths; let index = index">
      <a (click)="showSource(path)" class="is-monospace">
        {{ getFileName(path) }}
      </a>
    </li>
  </ul>
  <ec-pop class="modal-wrapper" #sourcePop>
    <div class="modal source-pop" data-col="8">
      <button (click)="sourcePop.hide()" type="button" class="modal__dismiss"><ec-icon name="close"></ec-icon></button>
      <div class="modal__header">
        <h3>{{ getFileName(path) }}</h3>
      </div>
      <div class="modal__body">
        <div *ngFor="let source of paths">
          <ec-github-source *ngIf="path === source" [path]="path" [mode]="getFileMode(path)"></ec-github-source>
        </div>
      </div>
    </div>
  </ec-pop>
</div>
