<strong *ngIf="!group&&item">
  {{item.display(field.property)}}
</strong>
<label [formGroup]="group" *ngIf="group">
  <ec-input-errors [control]="group.get(field.property)"></ec-input-errors>
  <div>
    {{field?.label||field?.property}}
    <input type="text" style="background-color:cornflowerblue"
           [formControlName]="field?.property">
  </div>
</label>
