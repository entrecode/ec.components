<h2>ec-crud</h2>
<h3>Baker</h3>
<ec-crud model="baker" [config]="{develop:true,keepPopOpen:true,size:5,levels:2}"></ec-crud>
<h3>Muffin</h3>
<ec-crud model="muffin"
         [config]="{develop:true,createLabel:'Neuer Muffin',size:5,disableSelection:true,sortBy:'name'}"></ec-crud>
<h3>Field Test</h3>
<ec-crud [config]="{develop:true,popClass:'sidebar-left',keepPopOpen:true}"
         model="field_test"></ec-crud>
