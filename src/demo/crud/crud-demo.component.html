<h1>CRUD Demo</h1>

<ec-entry-list model="muffin" [config]="{size:2}" [solo]="true"
               (onSelect)="formPop.show();myForm.edit($event)"
               #muffinList></ec-entry-list>

<ec-pop #formPop class="modal">
  <button (click)="formPop.hide()">X</button>
  <ec-form (submit)="formPop.hide()" #myForm></ec-form>
</ec-pop>
