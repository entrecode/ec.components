<h1>CRUD Demo</h1>

<ec-entry-list model="muffin" [config]="{size:2}" [solo]="true"
               (onSelect)="formPop.show();myForm.edit($event)"
               #muffinList></ec-entry-list>

<ec-pop #formPop class="modal">
  <nav style="position:absolute;right:0;top:0">
    <button (click)="myForm.submit()">
      <i class="ec-icon save"></i>
    </button>
    <button (click)="formPop.hide()">
      <i class="ec-icon close"></i>
    </button>
  </nav>
  <ec-form (submit)="formPop.hide()" [submitButton]="false"
           #myForm></ec-form>
</ec-pop>
