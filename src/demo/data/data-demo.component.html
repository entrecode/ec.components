<h2>ec-entry</h2>
<ec-entry model="muffin" id="SkXEhDZ5yW" #muffinEntry></ec-entry>
{{muffinEntry.entry?.value._entryTitle}}

<h2>ec-entries</h2>

<ul>
  <li *ngFor="let m of myMuffins.entries()">{{m.display('name')}}</li>
</ul>
