<div *ngIf="config" class="ec-entry-select">
  <ec-select [config]="config" [formControl]="formControl"
             [active]="crudPop.visible" (toggle)="toggle($event)" #entrySelect></ec-select>

  <ec-pop [ngClass]="config.popClass" #crudPop>
    <button type="button" (click)="crudPop.hide()">
      <i class="ec-icon close"></i> <!-- TODO unified pop header component -->
    </button>
    <ec-crud [model]="field.model" *ngIf="selection&&crudPop.active"
             [config]="config" (select)="select($event)" #crud></ec-crud>
  </ec-pop>
</div>
