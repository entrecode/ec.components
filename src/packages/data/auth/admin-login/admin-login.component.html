<form novalidate [formGroup]="login" (ngSubmit)="onSubmit()">
  <p class="ec-alert ec-alert_error" *ngIf="errorMessage">
    {{errorMessage}}
  </p>
  <label class="ec-label ec-label_email">
    E-Mail
    <ec-input-errors [control]="login.get('email')"></ec-input-errors>
    <input type="email" formControlName="email" validate-onblur class="ec-input ec-input_email">
  </label>
  <label class="ec-label ec-label_password">
    Passwort
    <ec-input-errors [control]="login.get('password')"></ec-input-errors>
    <input type="password" formControlName="password" validate-onblur class="ec-input ec-input_password">
  </label>
  <button type="submit" [disabled]="login.invalid" class="btn"><span>Login</span></button>
</form>
