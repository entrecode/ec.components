<div [ngSwitch]="field.type">
  <pre *ngSwitchCase="'json'">{{item.display(field.property)}}</pre>
  <div *ngSwitchCase="'entry'">
    {{item?.display(field.property)}}
  </div>
  <div *ngSwitchCase="'entries'">
    {{item?.display(field.property)}}
  </div>
  <div *ngSwitchDefault>
    <!--<marquee>ğŸš‚ğŸšƒğŸšƒğŸšƒ {{field.type}} output coming soon!</marquee>-->
    {{item.display(field.property)}}
