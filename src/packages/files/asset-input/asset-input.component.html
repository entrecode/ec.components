<fieldset [ngSwitch]="field.type" *ngIf="group" [formGroup]="group">
  <ec-input-errors [control]="group.get(field.property)"></ec-input-errors>
  <div *ngSwitchCase="'asset'">
    <ec-asset-select [formControl]="group.get(field.property)" [field]="field"
                     [solo]="true" [item]="item"></ec-asset-select>
  </div>
  <div *ngSwitchCase="'assets'">
    <ec-asset-select [formControl]="group.get(field.property)" [field]="field"
                     [item]="item"></ec-asset-select>
  </div>
  <div *ngSwitchDefault>
    <!--<marquee>ğŸš‚ğŸšƒğŸšƒğŸšƒ {{field.type}} input coming soon..</marquee>-->
    <ec-output [field]="field" [item]="item"></ec-output>
  </div>
</fieldset>
