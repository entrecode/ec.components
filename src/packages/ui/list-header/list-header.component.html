<div class="ec-list-group-header" *ngIf="!disableHeader&&list?.config.fields">
  <div class="ec-list-item-cell ec-list-checkbox" *ngIf="selection">
    <input type="checkbox" (click)="selection?.toggleAll(list?.items)"
           [checked]="selection?.hasAll(list?.items)">
  </div>
  <ec-form [config]="list?.config" [empty]="true" #filterForm></ec-form>
  <div class="ec-list-item ec-list-header" *ngFor="let field of list?.fields"
       [class.hidden]="field.hidden">
    <ec-pop #filterPop class="popdown">
      <a (click)="filterPop.hide()">
        <i class="ec-icon close"></i>
      </a>
      <ec-input [field]="field" [group]="filterForm?.group"
                (changed)="applyFilter(field.property, $event)"></ec-input>
    </ec-pop>
    {{field.label || field.property}}
    <ul>
      <li *ngIf="field.sortable!==false">
        <a class="action" [class.active]="list.config?.sortBy===field.property"
           (click)="list.toggleSort(field.property)">
          <i class="ec-icon" [ngClass]="!list.config?.desc?'arrow-down':'arrow-up'"></i>
        </a>
      </li>
      <li *ngIf="field.filterable!==false">
        <a class="action" [class.active]="hasFilter(field.property)"
           (click)="editFilter(filterPop)">
          <i class="ec-icon find"></i>
        </a>
      </li>
    </ul>
  </div>
  <!--<div class="ec-list-item-cell ec-list-controls">
    <nav class="ec-context-menu">
      <a href="" class="btn"><span class="ec-icon more-horizontal"></span></a>
      <ul>

        </li>
        <li>

        </li>
      </ul>
    </nav>
  </div>-->
</div>
