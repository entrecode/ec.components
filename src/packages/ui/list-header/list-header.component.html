<ul class="ec-list-header" *ngIf="!disableHeader">
  <li class="ec-list-item">
    <div class="ec-list-item-cell ec-list-checkbox" *ngIf="selection">
      <input type="checkbox" (click)="selection?.toggleAll(list?.items)"
             [checked]="selection?.hasAll(list?.items)">
    </div>
    <div class="ec-list-item-cell" *ngFor="let field of list?.fields"
         (click)="list.toggleSort(field.property)" [class.hidden]="field.hidden" [class.sortable]="list.config?.sortBy===field.property">
      <span>{{field.label || field.property}}</span>
      <span *ngIf="list.config?.sortBy===field.property" class="sort-handle">
        <span [ngClass]="list.config?.desc?'arrow-down':'arrow-up'"></span>
      </span>
    </div>
  </li>
