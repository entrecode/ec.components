<ec-pagination [pagination]="list?.pagination"></ec-pagination>
<div class="ec-list">
  <ec-list-header [host]="this"></ec-list-header>

  <div class="ec-list-group" *ngFor="let group of list?.groups;trackBy:list?.trackGroup">
    <div class="ec-list-group-header" *ngIf="group.value"
         (click)="selection?.toggleAll(listItems?.items)">
      <div class="ec-list-item-cell ec-list-checkbox" *ngIf="selection">
        <input type="checkbox" [checked]="selection?.hasAll(listItems?.items)">
      </div>
      <div class="ec-list-item ec-list-group-name">
        {{group.value}}
      </div>
    </div>
    <ec-list-items [host]="this" #listItems
                   [items]="list?.page | group: group.property: group.value">
      <ng-content></ng-content>
    </ec-list-items>
  </div>

</div>
<ec-pagination [pagination]="list?.pagination"></ec-pagination>
