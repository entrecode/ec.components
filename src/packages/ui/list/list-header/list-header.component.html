<div class="ec-list-group-header" *ngIf="!disableHeader">
  <div class="ec-list-item-cell ec-list-checkbox" *ngIf="selection">
    <input type="checkbox" (click)="selection?.toggleAll(list?.items)"
           [checked]="selection?.hasAll(list?.items)">
  </div>
  <div class="ec-list-item ec-list-header" *ngFor="let field of list?.fields"
       (click)="list.toggleSort(field.property)" [class.hidden]="field.hidden">
    {{field.label || field.property}}
    <span *ngIf="list.config?.sortBy===field.property">
      <i class="ec-icon" [ngClass]="list.config?.desc?'arrow-down':'arrow-up'"></i>
    </span>
  </div>
