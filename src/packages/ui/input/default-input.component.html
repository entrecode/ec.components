<fieldset [ngSwitch]="field.view" *ngIf="group" [formGroup]="group">
  <ec-input-errors [control]="group.get(field.property)"></ec-input-errors>
  <input *ngSwitchCase="'string'" type="text" [formControlName]="field.property"
         [placeholder]="field.getPlaceholder()">

  <textarea *ngSwitchCase="'textarea'" type="text" [formControlName]="field.property"
            [placeholder]="field.getPlaceholder()"></textarea>

  <input *ngSwitchCase="'number'" type="number" [formControlName]="field.property"
         [placeholder]="field.getPlaceholder()">

  <input *ngSwitchCase="'boolean'" type="checkbox" [formControlName]="field.property"
         [placeholder]="field.getPlaceholder()">

  <input *ngSwitchCase="'email'" type="email" [formControlName]="field.property"
         [placeholder]="field.getPlaceholder()">

  <input *ngSwitchCase="'url'" type="url" [formControlName]="field.property"
         [placeholder]="field.getPlaceholder()">
  
  <ec-select *ngSwitchCase="'array'" [formControlName]="field.property"></ec-select>
  <div *ngSwitchDefault>
    <ec-output [field]="field" [item]="item"></ec-output>
    <marquee>ğŸš‚ğŸšƒğŸšƒğŸšƒ {{field.type}}/{{field.view}} input coming soon</marquee>
  </div>
</fieldset>
