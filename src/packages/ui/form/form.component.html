<form novalidate [formGroup]="group" (ngSubmit)="submit()" *ngIf="group">
  <div #wrapper>
    <ng-content></ng-content>
  </div>
  <div *ngIf="!wrapper.children.length&&!empty">
    <ul>
      <li *ngFor="let field of form?.fields | visibleFields" [ngSwitch]="field.view">
        <label>
          {{field.label || field.property}}
        </label>
        <ec-input *ngIf="!field.readOnly" [field]="field" [group]="group"
                  [item]="form"></ec-input>
        <ec-output *ngIf="field.readOnly" [field]="field" [item]="form"></ec-output>
      </li>
    </ul>
    <button type="submit" *ngIf="submitButton!==false"
            [disabled]="group.invalid"
            [class.disabled]="group.invalid">
      Speichern
    </button>
  </div>
</form>
