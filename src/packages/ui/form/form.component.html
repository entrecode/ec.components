<form novalidate [formGroup]="group" (ngSubmit)="onSubmit()" *ngIf="group">
  <div #wrapper>
    <ng-content></ng-content>
  </div>
  <div *ngIf="!wrapper.children.length&&!empty">
    <ul>
      <li *ngFor="let field of form?.fields" [ngSwitch]="field.view">
        <ec-input *ngIf="!field.readOnly" [field]="field" [group]="group" [item]="form"></ec-input>
        <label *ngIf="field.readOnly">{{field.label || field.property}}
          <ec-output [field]="field" [item]="form"></ec-output>
        </label>
      </li>
    </ul>
    <button type="submit" [disabled]="group.invalid" [class.disabled]="group.invalid">
      Speichern
    </button>
  </div>
</form>
