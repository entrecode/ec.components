<div class="ec-select" *ngIf="selection&&list">
  <ul class="selected-items">
    <li *ngFor="let selected of selection.items" class="pill">
      {{selected.display()}} <a (click)="removeItem(selected)">X</a>
    </li>
    <li (click)="itemsPop.toggle()" class="pill" [class.open]="itemsPop.visible"
        *ngIf="!selection.hasAll(list.items)">
      <span>+</span>
    </li>
  </ul>
  <ec-pop #itemsPop class="dropdown">
    <ul class="available-items" *ngIf="!selection.hasAll(list.items)">
      <li>
        <input>
      </li>
      <li *ngFor="let item of list.items" (click)="addItem(item)"
          [class.hidden]="selection.has(item)">
        {{item.display()}}
      </li>
    </ul>
  </ec-pop>
</div>
