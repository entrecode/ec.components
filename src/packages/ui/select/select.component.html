<ul class="selected-items">
  <li *ngFor="let selected of selection.items">
    {{selected.display()}} <a (click)="selection.remove(selected)">X</a>
  </li>
</ul>
<ul class="available-items">
  <li *ngFor="let item of list.items"
      (click)="selection.toggle(item)" [hidden]="selection.has(item)">
    {{item.display()}}
  </li>
</ul>
