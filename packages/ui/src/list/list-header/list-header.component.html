<div class="ec-list-header">
  <div class="ec-list-cell ec-list__select" *ngIf="selection&&!list?.isEmpty()">
    <input type="checkbox" (click)="selection?.toggleAll(list?.page)"
           [checked]="selection?.hasAll(list?.page)" [disabled]="selection.config?.solo">
  </div>

  <ec-form [config]="list?.config" [empty]="true" #filterForm></ec-form>

  <div class="ec-list-cell" *ngFor="let field of list?.fields"
       [class.hidden]="field.hidden"
       [ngClass]="'ec-list-field_' + field.view"
       [class.is-sortable]="field.sortable"
       [class.is-sortable-active]="list.config?.sortBy===field.property"
       [class.is-filterable]="field.filterable">

    <a (click)="editFilter(filterPop)" class="ec-list-field-filterable-control" *ngIf="field.filterable">
      <span class="ec-icon find"></span>
    </a>

    <span class="ec-list-field__title" (click)="field.sortable&&list.toggleSort(field.property)">
      {{field.label || field.property}}
      <span class="ec-list-sortable-indicator"></span>
    </span>

    <ec-pop #filterPop class="ec-list-field-filter-pop" [ngClass]="field.filterPopClass">
      <div class="ec-list-field-filter">
        <ec-input [field]="field" [group]="filterForm?.group" [debounce]="200"
                  *ngIf="filterForm?.group?.get(field?.property)"
                  (changed)="applyFilter(field.property, $event)"></ec-input>
        <a (click)="removeFilter(field.property, filterForm?.group?.get(field.property));filterPop.hide()"
           class="ec-list-field-filter__dismiss">&times;</a>
      </div>
    </ec-pop>

  </div>
</div>
