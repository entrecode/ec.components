<div class="ec-searchbar">
    <input #inputField [ecFocus]="focusEvent" type="text" [placeholder]="placeholder || defaultPlaceholder" class="input" (keyup)="keyup.next($event.target.value);preventDefault($event)"
        (keydown)="arrowNavigation($event)" (paste)="paste.next($event)" [(ngModel)]="query">
</div>
