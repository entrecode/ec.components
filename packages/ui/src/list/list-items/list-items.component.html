<ul class="ec-list-items">
  <li *ngFor="let item of items;trackBy:list?.trackItem" (click)="columnClick(item,$event)" class="ec-list-item" [ngClass]="item.classes()"
    [class.is-clickable]="isClickable()" [class.is-selected]="selection?.has(item)">
    <div class="ec-list-cell ec-list-item__selector" *ngIf="list?.config?.selectMode">
      <input type="checkbox" [checked]="selection?.has(item)">
    </div>
    <div *ngFor="let field of list?.fields;let i = index" class="ec-list-cell" [ngClass]="'ec-list-cell_' + field.view" [ngSwitch]="field.view"
      [class.is-hidden]="field.hidden" [class.is-sortable]="field.sortable" [class.is-filtered]="list.isFiltered(field.property)"
      [class.is-sorted]="list.config?.sortBy===field.property">
      <ec-output [field]="field" [item]="item"></ec-output>
    </div>
  </li>
</ul>
