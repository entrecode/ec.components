<nav class="demo-menu">
  <ul>
    <li *ngFor="let item of routes" [class.is-active]="isActive('/'+item.path)">
      <a [routerLink]="item.path">
        <strong>{{item.data?.title || item.path}}</strong>
      </a>
      <ul *ngIf="item?.children">
        <li *ngFor="let child of item.children" [class.is-active]="isActive('/'+item.path+'/'+child.path)">
          <a [routerLink]="item.path+'/'+child.path">{{child.data?.title || child.path}}</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
