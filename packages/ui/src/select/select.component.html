<div *ngIf="selection&&list" class="ec-select" 
[class.is-solo]="solo" 
[class.is-dirty]="selection.items.length"
  (click)="toggle($event)">
  <!-- [class.is-focus]="pop?.visible" -->
  <span class="ec-select__placeholder" *ngIf="!selection.items.length">
    {{placeholder||'make your selection...'}}
  </span>
  <ul class="ec-select-selected" *ngIf="selection.items.length" dndDropzone (dndDrop)="onDrop($event)">
    <li [dndDisableIf]="solo||config?.disableDrag" [class.is-dragged]="selected===dragged" [class.is-draggable]="solo||!config?.disableDrag" dndEffectAllowed="move" [dndDraggable]="selected.id()"
      *ngFor="let selected of selection.items" (dndStart)="onDragStart(selected,$event,item)" (dndCanceled)="cancelDrag(selected,$event,item)"
      (dndEnd)="cancelDrag(selected,$event,item)" #item>
      <span [class.tag]="!solo" (click)="clickItem(selected,$event)">
        {{selected.display()}}
        <a (click)="removeItem(selected,$event)">&times;</a>
      </span>
    </li>
    <li dndPlaceholderRef>
      <!-- TODO change to width of dragged element -->
      <div class="drag-placeholder" style="width: 48px;"></div>
    </li>
  </ul>
  <ec-pop class="ec-select-options" (click)="clickInside($event)">
    <ec-list [list]="list" (columnClicked)="select($event)" [selection]="selection"></ec-list>
  </ec-pop>
</div>
