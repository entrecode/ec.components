<div *ngIf="selection&&list" class="ec-select" 
[class.ec-select_solo]="solo" 
[class.ec-select_dirty]="selection.items.length"
  (click)="toggle($event)">
  <!-- [class.is-focus]="pop?.visible" -->
  <span class="ec-select__placeholder" *ngIf="!selection.items.length">
    {{placeholder||'Ausw√§hlen'}}
  </span>
  <ul class="ec-select-selected" *ngIf="selection.items.length" dndDropzone (dndDrop)="onDrop($event)">
    <li [dndDisableIf]="solo||config?.disableDrag" [class.is-dragged]="selected===dragged" dndEffectAllowed="move" [dndDraggable]="selected"
      *ngFor="let selected of selection.items" (dndStart)="onDragStart(selected,$event)" (dndCanceled)="cancelDrag(selected,$event)"
      (dndEnd)="cancelDrag(selected,$event)">
      <span [class.tag]="!solo" (click)="clickItem(selected,$event)">
        {{selected.display()}}
        <a (click)="removeItem(selected,$event)">&times;</a>
      </span>
    </li>
    <li dndPlaceholderRef class="drag-placeholder"></li>
  </ul>
  <ec-pop class="ec-select-options" (click)="clickInside($event)">
    <ec-list [list]="list" (columnClicked)="select($event)" [selection]="selection"></ec-list>
  </ec-pop>
</div>
