<div *ngIf="selection&&list" class="ec-select" [class.is-solo]="solo" [class.is-dirty]="selection.items.length" (click)="toggle($event)">
  <!-- [class.is-focus]="pop?.visible" -->
  <span class="ec-select__placeholder" *ngIf="!selection.items.length">
    {{placeholder||'make your selection...'}}
  </span>
  <span class="ec-select-selected" (click)="clickItem(selection.items[0],$event)" *ngIf="selection.items.length&&solo">
    {{selection.items[0].display()}}
    <a (click)="removeItem(selection.items[0],$event)">&times;</a>
  </span>
  <ul class="ec-select-selection" *ngIf="selection.items.length&&!solo" dndDropzone (dndDrop)="onDrop($event)">
    <li *ngFor="let selected of selection.items;let i = index" [dndDisableIf]="solo||config?.disableDrag" [class.is-dragged]="selected===dragged"
      [class.is-draggable]="solo||!config?.disableDrag" dndEffectAllowed="move" [dndDraggable]="config.identifier?selected.id():i"
      (dndStart)="onDragStart(selected,$event,item)" (dndCanceled)="cancelDrag(selected,$event,item)" (dndEnd)="cancelDrag(selected,$event,item)"
      #item>
      <span class="ec-select-selected" (click)="clickItem(selected,$event)">
        {{selected.display()}}
        <a (click)="removeItem(selected,$event)">&times;</a>
      </span>
    </li>
    <li dndPlaceholderRef>
      <!-- TODO change to width of dragged element -->
      <div class="drag-placeholder" style="width: 48px;"></div>
    </li>
  </ul>
  <ec-pop class="ec-select-options">
    <ec-list [list]="list" (columnClicked)="select($event)" [selection]="selection"></ec-list>
  </ec-pop>
</div>
