<div class="ec-calendar">
  <nav class="ec-calendar-controls">
    <ul>
      <li data-flex-item="fit-self">
        <a (click)="grid.change(-1, 'months')" class="ec-calendar-controls__prev">
          <!--TODO add .ec-icon fallback config-->
          <span class="ec-icon chevron-left"></span>
        </a>
      </li>
      <li data-flex-item="grow">
        <h6 class="ec-calendar-controls__title">{{grid.formatted}}</h6>
      </li>
      <li data-flex-item="fit-self">
        <a (click)="grid.today()" class="ec-calendar-controls__current">
          <!--TODO add fallback config for bull-->
          &bull;
        </a>
      </li>
      <li data-flex-item="fit-self">
        <a (click)="grid.change(1, 'months')" class="ec-calendar-controls__next">
          <!--TODO add .ec-icon fallback config-->
          <span class="ec-icon chevron-right"></span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="ec-calendar-month">
    <ul class="ec-calendar-month-weekdays">
      <li *ngFor="let weekday of weekdays">
        {{weekday}}
      </li>
    </ul>
    <ec-month [date]="date" (dayClicked)="select($event)" #grid></ec-month>
  </div>
</div>
