<div class="ec-datetime-picker">
  <input #dateInput [value]="value" type="text" (input)="input($event)" (focus)="calendarPop.show()"
         (blur)="calendarPop.hide()" [placeholder]="placeholder">
  <ec-pop class="datetime-select" #calendarPop (mousedown)="$event.preventDefault()">
    <header class="controls">
      <ul>
        <li><a (click)="calendar.change(-1, 'months')"><span class="ec-icon chevron-left"></span></a></li>
        <li><h6>{{calendar.formatted}}</h6></li>
        <li><a (click)="calendar.today()">&bull;</a></li>
        <li><a (click)="calendar.change(1, 'months')"><span class="ec-icon chevron-right"></span></a></li>
      </ul>
    </header>
    <ul class="days">
      <li *ngFor="let weekday of weekdays">
        {{weekday}}
      </li>
    </ul>
    <ec-month [date]="date" (select)="select($event)" #calendar></ec-month>
  </ec-pop>
</div>
