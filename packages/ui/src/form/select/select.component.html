<div class="ec-select" *ngIf="selection&&list">
  <a (click)="toggle(!active,true)" class="ec-select__placeholder" *ngIf="canToggle()">
    - Ausw√§hlen -
  </a>
  <div class="ec-select-selected">
    <li *ngFor="let selected of selection.items" class="pill" (click)="clickItem(selected)">
      {{selected.display()}} <a (click)="removeItem(selected)">&times;</a>
    </li>
  </div>
  <span class="caret"></span>
  <ec-pop #itemsPop class="ec-select-dropdown">
    <ul class="ec-select-options" *ngIf="!selection.hasAll(list.items)">
      <li>
        <input>
      </li>
      <li *ngFor="let item of list.items" (click)="addItem(item)"
          [class.hidden]="selection.has(item)">
        {{item.display()}}
      </li>
    </ul>
  </ec-pop>
</div>
