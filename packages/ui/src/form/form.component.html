<form novalidate [formGroup]="group" (ngSubmit)="submit()" *ngIf="group">
  <div #wrapper>
    <ng-content></ng-content>
  </div>
  <div *ngIf="!wrapper.children.length&&!empty">
    <div *ngFor="let field of form?.fields | visibleFields" [ngClass]="'input-group_' + field.view"
         [ngSwitch]="field.view" class="input-group">
      <label>{{field.label || field.property}}</label>
      <ec-input *ngIf="!field.readOnly" [field]="field" [group]="group" [item]="form"></ec-input>
      <ec-output *ngIf="field.readOnly" [field]="field" [item]="form"></ec-output>
    </div>
    <button type="button" (click)="submit()" *ngIf="submitButton!==false" [disabled]="group.invalid"
            class="btn">Speichern
    </button>
  </div>
</form>
