<div [ngSwitch]="field.view" *ngIf="group" [formGroup]="group">
  <ec-input-errors [control]="group.get(field.property)"></ec-input-errors>
  <input *ngSwitchCase="'string'" type="text" [formControl]="control"
         [placeholder]="field.getPlaceholder()" class="ec-input">

  <textarea *ngSwitchCase="'textarea'" type="text" [formControl]="control"
            [placeholder]="field.getPlaceholder()" class="ec-input"></textarea>

  <input *ngSwitchCase="'number'" type="number" [formControl]="control"
         [placeholder]="field.getPlaceholder()" class="ec-input">

  <input *ngSwitchCase="'color'" type="color" [formControl]="control">

  <input *ngSwitchCase="'boolean'" type="checkbox" [formControl]="control"
         [placeholder]="field.getPlaceholder()">

  <input *ngSwitchCase="'email'" type="email" [formControl]="control"
         [placeholder]="field.getPlaceholder()" class="ec-input">

  <input *ngSwitchCase="'url'" type="url" [formControl]="control"
         [placeholder]="field.getPlaceholder()" class="ec-input">

  <ec-datetime *ngSwitchCase="'date'" [formControl]="control"
               [placeholder]="field.getPlaceholder()"></ec-datetime>

  <!--<ec-select *ngSwitchCase="'array'" [formControl]="control"></ec-select>-->
  <div *ngSwitchDefault>
    <ec-output [field]="field" [item]="item"></ec-output>
    <!--<marquee>ğŸš‚ğŸšƒğŸšƒğŸšƒ {{field.type}}/{{field.view}} input coming soon</marquee>-->
  </div>
</div>
