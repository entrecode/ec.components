<div *ngIf="active" [ngClass]="type+' '+classes" [class.is-active]="!backdrop&&active" [attr.data-col]="columns"
    [attr.data-animate]="animation">
    <button (click)="hide()" type="button" [ngClass]="type+'-dismiss'">
        <ec-icon name="close-x-big"></ec-icon>
    </button>
    <div [ngClass]="type+'-header'">
        <ng-content select=".modal-header,header"></ng-content>
        <ng-container [ngTemplateOutlet]="header"></ng-container>
    </div>
    <div [ngClass]="type+'-body'">
        <ng-content></ng-content>
        <ng-container [ngTemplateOutlet]="body"></ng-container>
    </div>
    <div [ngClass]="type+'-footer'">
        <ng-content select=".modal-footer,footer"></ng-content>
        <ng-container [ngTemplateOutlet]="footer"></ng-container>
    </div>
</div>
