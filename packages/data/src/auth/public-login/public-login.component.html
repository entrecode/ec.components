<form novalidate [formGroup]="login" (ngSubmit)="onSubmit()">
  <p class="error" *ngIf="errorMessage">
    {{errorMessage}}
  </p>
  <label>
    E-Mail
    <ec-input-errors [control]="login.get('email')"></ec-input-errors>
    <input type="email" formControlName="email" validate-onblur>
  </label>
  <label>
    Passwort
    <ec-input-errors [control]="login.get('password')"></ec-input-errors>
    <input type="password" formControlName="password" validate-onblur>
  </label>
  <button type="submit" [disabled]="login.invalid" [class.disabled]="login.invalid">
    Login
  </button>
</form>
