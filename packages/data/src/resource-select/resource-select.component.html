<div class="ec-resource-select">
    <div class="ec-select" [class.ec-select_solo]="solo" [class.is-dirty]="selection?.items.length" (click)="togglePop($event)">
        <span class="ec-select__placeholder" *ngIf="config?.disableSelect&&selection.isEmpty()">
            {{placeholder||defaultPlaceholder()}}
        </span>
        <ul class="ec-select-selection" *ngIf="selection?.items.length">
            <li *ngFor="let selected of selection?.items">
                <span [class.ec-select-selected]="!solo" [class.ec-select-selected_solo]="solo" (click)="!solo&&editItem(selected,$event)">
                    {{selected.display()}}
                    <a (click)="removeItem(selected,$event);">&times;</a>
                </span>
            </li>
        </ul>
        <ec-searchbar *ngIf="!config?.disableSelect" [autofocus]="false" [property]="config?.label" [placeholder]="placeholder||defaultPlaceholder()"
            (pasted)="pasteValue($event)" (keypressed)="handleKey($event,dropdownList)" (focus)="focus($event)"
            (queryChanged)="filterDropdownList(dropdownList,$event)"></ec-searchbar>
        <ec-pop class="ec-select-options" #dropdown [hideOnClickOutside]="true">
            <ec-loader class="ec-loader loader is-local" #dropdownLoader></ec-loader>
            <ec-resource-list (changed)="searchbar.updatedList($event)" #dropdownList *ngIf="dropdown.activated"
                [relation]="relation" [api]="api" [config]="dropdownConfig" [selection]="selection" [loader]="dropdownLoader"
                (columnClicked)="listItemClicked($event)"></ec-resource-list>
        </ec-pop>
    </div>
    <ec-resource-list-pop [hideOnClickOutside]="true" (pasted)="pasteValue($event)" (columnClicked)="listItemClicked($event)"
        #resourceListPop [api]="api" [relation]="relation" [config]="config" [selection]="selection"></ec-resource-list-pop>
    <ec-resource-pop #resourcePop [api]="api" [relation]="relation" [config]="config" (submitted)="formSubmitted($event)"
        (deleted)="removeItem($event)" *ngIf="config"></ec-resource-pop>
    <nav class="ec-resource-select__controls">
        <a (click)="editItem(selection?.items[0],$event)" class="btn btn_clear" *ngIf="solo&&!config?.disableCreatePop&&hasMethod('put')&&!selection?.isEmpty()">
            <ec-icon name="pencil"></ec-icon>
        </a>
        <a (click)="resourcePop.create()" class="btn btn_clear" *ngIf="!config?.disableCreatePop&&hasMethod('post')">
            <ec-icon name="add"></ec-icon>
        </a>
        <a (click)="resourceListPop.show($event)" class="btn btn_clear" *ngIf="!config?.disableListPop&&hasMethod('get')">
            <ec-icon name="find"></ec-icon>
        </a>
    </nav>
</div>
