<div class="ec-crud">
    <header class="ec-crud-header">
        <nav class="nav">
            <a (click)="resourcePop.create()" *ngIf="hasMethod('post')" class="btn">
                <span *ngIf="config?.createLabel">{{config?.createLabel}}</span>
                <span *ngIf="!config?.createLabel">
                    <ec-icon name="add"></ec-icon>
                </span>
            </a>
            <a (click)="list.list?.toggleSelectMode()" class="btn" *ngIf="!config?.disableSelectSwitch">
                <ec-icon name="check-box"></ec-icon>
            </a>
        </nav>
    </header>
    <div class="ec-crud-body">
        <ec-resource-list [loader]="config?.loader||loader" [api]="api" [selection]="selection" [relation]="relation" (columnClicked)="select($event)"
            *ngIf="hasMethod('get')" [config]="config"></ec-resource-list>
    </div>
    <ec-loader class="ec-loader ec-loader_global" #loader></ec-loader>
    <!-- [resource]="resource"  -->
    <ec-resource-pop [ngClass]="getPopClass()" [api]="api" [config]="config" [relation]="relation" #resourcePop></ec-resource-pop>
    <ec-notifications></ec-notifications>
</div>
