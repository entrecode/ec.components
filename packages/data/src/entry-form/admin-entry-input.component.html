<div [ngSwitch]="field.type" *ngIf="group" [formGroup]="group">
  <ec-input-errors [control]="group.get(field.property)"></ec-input-errors>
  <div *ngSwitchCase="'account'">
    <ec-resource-select [config]="field.nestedCrudConfig" [placeholder]="field.placeholder" [api]="api" relation="dmAccount"
      [formControl]="group.get(field.property)" [id]="field.id" [solo]="true"></ec-resource-select>
  </div>
  <div *ngSwitchCase="'accounts'">
    <ec-resource-select [config]="field.nestedCrudConfig" [placeholder]="field.placeholder" [api]="api" relation="dmAccount"
      [formControl]="group.get(field.property)" [id]="field.id"></ec-resource-select>
  </div>
  <div *ngSwitchCase="'role'">
    <ec-resource-select [config]="field.nestedCrudConfig" [placeholder]="field.placeholder" [api]="api" relation="role"
      [formControl]="group.get(field.property)" [id]="field.id" [solo]="true"></ec-resource-select>
  </div>
  <div *ngSwitchCase="'resource'">
    <ec-resource-select [config]="field.nestedCrudConfig" [placeholder]="field.placeholder" [api]="field.api" [relation]="field.relation"
      [formControl]="group.get(field.property)" [id]="field.id" [solo]="true"></ec-resource-select>
  </div>
  <div *ngSwitchCase="'resources'">
    <ec-resource-select [config]="field.nestedCrudConfig" [placeholder]="field.placeholder" [api]="field.api" [relation]="field.relation"
      [formControl]="group.get(field.property)" [id]="field.id"></ec-resource-select>
  </div>
  <div *ngSwitchCase="'groups'">
    <ec-resource-select [config]="field.nestedCrudConfig" [placeholder]="field.placeholder" [formControl]="group.get(field.property)"
      [api]="sdk.accounts" relation="group" [id]="field.id"></ec-resource-select>
  </div>
  <div *ngSwitchDefault>
    <marquee>ğŸš‚ğŸšƒğŸšƒğŸšƒ {{field.type}} input coming soon..</marquee>
    <ec-output [field]="field" [item]="item"></ec-output>
  </div>
</div>
