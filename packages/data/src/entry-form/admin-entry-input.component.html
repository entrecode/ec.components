<div [ngSwitch]="field.type" *ngIf="group" [formGroup]="group">
  <ec-input-errors [control]="group.get(field.property)"></ec-input-errors>
  <div *ngSwitchCase="'account'">
    <ec-resource-select [api]="api" relation="dmAccount" [formControl]="group.get(field.property)" [id]="field.id" [solo]="true"></ec-resource-select>
  </div>
  <div *ngSwitchCase="'accounts'">
    <ec-resource-select [api]="api" relation="dmAccount" [formControl]="group.get(field.property)" [id]="field.id"></ec-resource-select>
  </div>
  <div *ngSwitchCase="'role'">
    <ec-resource-select [api]="api" relation="role" [formControl]="group.get(field.property)" [id]="field.id" [solo]="true"></ec-resource-select>
  </div>
  <div *ngSwitchCase="'resource'">
    <ec-resource-select [api]="field.api" [relation]="field.relation" [formControl]="group.get(field.property)" [id]="field.id" [solo]="true"></ec-resource-select>
  </div>
  <div *ngSwitchCase="'resources'">
    <ec-resource-select [api]="field.api" [relation]="field.relation" [formControl]="group.get(field.property)" [id]="field.id"></ec-resource-select>
  </div>
