<ec-pop class="dialog ressource-delete-pop">
    <div class="dialog-body">
        <p>{{question||((!safetyWord?'resource.delete.question':'resource.delete.safety') | symbol)}}</p>
        <div class="form-group safety-query" *ngIf="safetyWord">
            <label>"{{safetyWord}}"</label>
            <input type="text" class="input" [(ngModel)]="confirmInput" />
        </div>
    </div>
    <div class="dialog-footer">
        <div class="nav">
            <ul class="nav__items">
                <li class="nav__item">
                    <a class="btn" (click)="delete()" [class.is-disabled]="!canDelete()">
                        {{yes||((!safetyWord?'resource.delete.yes':'resource.delete.confirm') | symbol)}}
                    </a>
                </li>
                <li class="nav__item">
                    <a class="btn btn_minor" (click)="hide()">
                        {{no||((!safetyWord?'resource.delete.no':'resource.delete.cancel') | symbol)}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</ec-pop>
