<div class="ec-pop-container" [class.is-active]="active" [class.is-visible]="visible">
    <header class="ec-pop-header">
        <button (click)="hide()" type="button" class="ec-pop__dismiss">
            <ec-icon name="close-x-big"></ec-icon>
        </button>
        <!-- (selected)="select($event)"  -->
    </header>
    <div class="ec-pop-body">
        <ec-searchbar placeholder="Search.." [list]="entryList" *ngIf="entryList" [property]="lightModel?.titleField"></ec-searchbar>
        <ec-entry-list [model]="model" [config]="config" [selection]="selection" (columnClicked)="select($event)" #entryList></ec-entry-list>
    </div>
</div>
