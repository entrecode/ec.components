<div *ngIf="selection" class="ec-entry-select">
  <a (click)="toggle(!active,true)" class="ec-entry-select__placeholder" *ngIf="canToggle()">
    - Ausw√§hlen -
  </a>
  <ul class="ec-entry-select-selected">
    <li *ngFor="let selected of selection?.items">
      <span class="pill" (click)="editItem(selected)">
        {{selected.display()}}
        <a (click)="removeItem(selected)">&times;</a>
      </span>
    </li>
  </ul>
  <span class="caret"></span>
  <!-- TODO use entry pop when ready-->
  <ec-pop [ngClass]="getPopClass()" #crudPop class="ec-select-dropdown">
    <!--<button type="button" (click)="crudPop.hide()">
      <i class="ec-icon close"></i> &lt;!&ndash; TODO unified pop header component &ndash;&gt;
    </button>-->
    <ec-crud [model]="model" *ngIf="selection&&crudPop.active"
             [config]="config" [selection]="selection" (select)="select($event)" #crud></ec-crud>
  </ec-pop>
</div>
