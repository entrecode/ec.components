<div class="toast ec-resource-list-pop" *ngIf="active" [attr.data-col]="config?.popColumns||popService.defaultColumns">
    <header class="toast-header">
        <button (click)="hide()" type="button" class="toast-dismiss">
            <ec-icon name="close-x-big"></ec-icon>
        </button>
        <ec-searchbar placeholder="Search.." [list]="resourceList" #searchbar *ngIf="resourceList" (selected)="selection.toggle($event)"
            (pasted)="pasted.emit($event)" [property]="config?.label" [listComponent]="resourceList"></ec-searchbar>
        <ec-list-header [list]="resourceList?.list" [selection]="selection"></ec-list-header>
    </header>
    <div class="toast-body">
        <ec-loader class="ec-loader loader is-local" #resourceListLoader></ec-loader>
        <ec-resource-list (changed)="searchbar.updatedList($event)" [api]="api" [relation]="relation" [config]="config"
            [selection]="selection" (columnClicked)="select($event)" [loader]="resourceListLoader" #resourceList></ec-resource-list>
    </div>
    <div class="toast-footer">
        <ec-pagination [pagination]="resourceList?.list?.pagination"></ec-pagination>
    </div>
</div>
