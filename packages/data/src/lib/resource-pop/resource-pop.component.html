<div class="resource-pop toast" *ngIf="active" [attr.data-col]="config?.popColumns || popService.defaultColumns">
  <button (click)="hide()" type="button" class="toast-dismiss">
    <ec-icon name="close-x-big"></ec-icon>
  </button>
  <div class="toast-header">
    {{ getHeader(resourceForm) }}
  </div>
  <div class="toast-body">
    <ec-resource-form
      (ready)="initMethods($event)"
      [api]="api"
      [relation]="relation"
      [submitButton]="false"
      [config]="config"
      [loader]="popLoader"
      [value]="resource"
      (deleted)="hide()"
      (submitted)="formSubmitted($event)"
      #resourceForm
    ></ec-resource-form>
  </div>
  <footer class="toast-footer">
    <ul class="nav">
      <li class="nav__item" *ngIf="hasMethod('delete') && resourceForm.isEditing()">
        <button (click)="delete.confirm(resource)" class="btn ec-btn_delete" type="button">
          <!-- TODO add config for label -->
          <span>delete</span>
        </button>
      </li>
      <li class="nav__item" *ngIf="maySave(resourceForm)">
        <button
          (click)="resourceForm.submit()"
          [disabled]="resourceForm.group?.invalid"
          type="button"
          class="btn ec-btn_save"
          [class.is-disabled]="resourceForm.group?.invalid"
        >
          <!-- TODO add config for label -->
          <span>save</span>
        </button>
      </li>
      <!-- TODO check if used -->
      <li class="nav__item">
        <ng-content></ng-content>
      </li>
    </ul>
  </footer>
  <ec-loader #popLoader class="ec-loader ec-loader_overlay ec-loader_global"></ec-loader>
  <ec-resource-delete-pop (deleted)="deletedResource()" [relation]="relation" #delete></ec-resource-delete-pop>
</div>
