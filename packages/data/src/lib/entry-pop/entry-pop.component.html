<div class="ec-entry-pop toast" *ngIf="active" [attr.data-col]="config?.popColumns||popService.defaultColumns">
  <button (click)="hide()" type="button" class="toast-dismiss">
    <ec-icon name="close-x-big"></ec-icon>
  </button>
  <div class="toast-header">
    {{getHeader(crudForm)}}
  </div>
  <div class="toast-body">
    <ec-entry-form [model]="model" [submitButton]="false" [loader]="popLoader" [config]="config" (submitted)="formSubmitted($event)"
      [entry]="entry" (deleted)="hide()" #crudForm></ec-entry-form>
  </div>
  <footer class="toast-footer">
    <nav class="nav">
      <ul class="nav__items">
        <li class="nav__item" *ngIf="config?.develop">
          <!--TODO placeholder config for 'code'-->
          <button (click)="log(crudForm)" class="btn">
            <ec-icon name="brackets"></ec-icon>
          </button>
        </li>
        <li class="nav__item" *ngIf="hasMethod('delete')&&crudForm.isEditing()">
          <!--TODO placeholder config for 'lÃ¶schen'-->
          <button (click)="delete.confirm(entry)" class="btn ec-btn_delete" type="button">
            <span>delete</span>
          </button>
        </li>
        <li class="nav__item" *ngIf="maySave(crudForm)">
          <!--TODO placeholder config for 'speichern'-->
          <button (click)="crudForm.submit()" [disabled]="crudForm.group?.invalid" type="button" class="btn ec-btn_save"
            [class.is-disabled]="crudForm.group?.invalid">
            <span>save</span>
          </button>
        </li>
      </ul>
    </nav>
  </footer>
  <ec-loader #popLoader class="ec-loader ec-loader_overlay ec-loader_global"></ec-loader>
  <ec-resource-delete-pop (deleted)="deletedEntry()" [relation]="'model.'+model" #delete></ec-resource-delete-pop>
</div>
