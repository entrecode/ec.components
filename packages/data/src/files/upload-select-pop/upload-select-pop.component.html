<div class="ec-pop-container" [class.is-active]="active" [class.is-visible]="visible">
    <div class="ec-pop ec-entry-pop" *ngIf="active">
        <div class="ec-pop-body">
            <nav class="is-absolute is-positioned-ne">
                <a class="btn btn_clear" (click)="hide()">
                    <ec-icon name="close-x-big"></ec-icon>
                </a>
            </nav>
            <h4>Upload</h4>
            <ec-asset-select [assetGroupID]="assetGroupID" (changed)="changed($event)" [solo]="solo" #assetSelect></ec-asset-select>
        </div>
    </div>
</div>
