<div class="ec-asset-upload ec-dropzone" *ngIf="!readOnly" (ecDropzone)="(uploader||uploaderChild)?.uploadFiles($event.dataTransfer.files,$event)"
    [disabled]="disableDrop">
    <div class="ec-dropzone__info">Drop to upload</div>
    <ec-upload [custom]="custom" #uploaderChild (groupChanged)="setGroup($event)" [loader]="loader" [assetGroupID]="assetGroupID"
        (success)="uploaded.emit($event)"></ec-upload><!--  class="hide" -->
    <a (click)="triggerUpload($event)">{{'upload.link' | symbol}}</a>
    <span *ngIf="!config?.disableUrlUpload"> {{'upload.or' | symbol}}
        <a (click)="toggleUrlInput()">{{'upload.url' | symbol}}</a>
    </span>
    <span *ngIf="!config?.disableListPop"> {{'upload.or' | symbol}}
        <a (click)="browse.emit()">{{'upload.browse' | symbol}}</a>
    </span>
    <div [class.is-hidden]="!showUrlInput">
        <textarea [(ngModel)]="urlsToUpload" class="input" [ecFocus]="focusEvent"></textarea>
        <a class="btn" (click)="uploadFromUrls(urlsToUpload,$event)">{{'upload.url.start' | symbol}}</a>
    </div>
</div>
