<div class="ec-list">
    <ec-list-header [list]="list" [selection]="selection" *ngIf="showHeader()"></ec-list-header>

    <div class="ec-list-body">
        <div class="ec-list-group" *ngFor="let group of list?.groups">
            <div class="ec-list-group-header" *ngIf="group.value">
                <!--  (click)="selection?.toggleAll(listItems?.items)" -->
                <div class="ec-list-cell ec-list__select" *ngIf="list?.config?.selectMode">
                    <input type="checkbox">
                    <!--  [checked]="selection?.hasAll(listItems?.items)" -->
                </div>
                <div class="ec-list-cell">
                    <span class="ec-list-group-header__title">{{group.value}}</span>
                </div>
            </div>
            <ec-list-items [list]="list" [selection]="selection" (columnClicked)="columnClick($event)" #listItems [items]="list?.page | group: group.property: group.value"></ec-list-items>
            <!-- <div *ngFor="let asset of list?.page | group: group.property: group.value" data-col="2-sm" class="has-margin-bottom is-relative">
                <img [ecImage]="asset.getBody()" [api]="api" thumb="true" size="200" class="img_full is-lifted is-rounded">
                <a class="btn btn_round btn_outlined btn_warning is-absolute is-positioned-ne" (click)="delete(asset)">
                    <ec-icon name="trash"></ec-icon>
                </a>
            </div> -->
        </div>
    </div>
</div>
<ec-pagination [config]="paginationConfig" [pagination]="list?.pagination" *ngIf="list?.pagination?.getPages()>1"></ec-pagination>
