<div *ngIf="selection" class="ec-asset-select">
  <div class="ec-asset-select-upload">
    Datei hier ablegen
    <a href="">Hochladen</a>
    <span *ngIf="canToggle()"> oder <a (click)="toggle(!active,true)">Mediathek</a></span>
  </div>
  <div *ngIf="selection.items.length" class="ec-asset-selected">
    <ul class="ec-asset-selected__items" data-flex="grid">
      <li *ngFor="let selected of selection.items" class="ec-asset-selected__item"
          (click)="editItem(selected)" data-col="3sm">
        <div class="ec-asset-card">
          <img [src]="selected.resolve('thumb')">
          <nav class="ec-asset-card-controls">
            <a (click)="removeItem(selected)" class="ec-asset-card-controls__remove">&times;</a>
          </nav>
        </div>
      </li>
    </ul>
  </div>
  <ec-pop [ngClass]="config?.popClass" #assetPop>
    <ec-loader #assetLoader class="blend"></ec-loader>
    <ec-upload [placeholder]="field?.getPlaceholder()" [loader]="assetLoader"
               (success)="selectUpload($event)"></ec-upload>
    <ec-asset-list [selection]="selection" [config]="config" [loader]="assetLoader"
                   *ngIf="selection&&assetPop.active" (select)="select($event)"></ec-asset-list>
  </ec-pop>
</div>
