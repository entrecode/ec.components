<div *ngIf="selection" class="ec-asset-select ec-dropzone" (ecDropzone)="uploader?.upload($event)" [disabled]="readOnly"
  [class.ec-asset-select_solo]="solo" [class.empty]="!selection?.items?.length">
  <div class="ec-dropzone-info">Loslassen zum Hochladen</div>
  <div class="ec-asset-upload" *ngIf="!readOnly">
    <ec-upload #uploader (groupChanged)="setGroup($event)" [loader]="popLoader" [assetGroupID]="assetGroupID" (success)="assetListPop.selectUpload($event)"
      class="hide"></ec-upload>
    <a (click)="uploader.trigger()">Hochladen</a>
    <span *ngIf="!config?.disableListPop"> oder
      <a (click)="pop.toggle()">Mediathek</a>
    </span>
  </div>
  <div *ngIf="selection.items.length" class="ec-asset-selected">
    <ul class="ec-asset-selected__items" data-grid="is-small">
      <li *ngFor="let selected of selection.items" class="ec-asset-selected__item" (click)="editItem(selected)" data-col="3-sm">
        <div class="ec-asset-card">
          <img [src]="selected.resolve('thumb')">
          <nav class="ec-asset-card-controls">
            <a (click)="selection.remove(selected)" class="ec-asset-card-controls__remove" *ngIf="!readOnly">
              <ec-icon name="close-x"></ec-icon>
            </a>
          </nav>
        </div>
      </li>
    </ul>
  </div>
  <ec-asset-list-pop [assetGroupID]="assetGroupID" (click)="clickInside($event)" (columnClicked)="select($event)" [config]="config"
    [selection]="selection" [active]="config?.nestedPopActive" [visible]="config?.nestedPopVisible" [ngClass]="config?.nestedPopClass || 'ec-pop_dialog'"
    #assetListPop></ec-asset-list-pop>
</div>
