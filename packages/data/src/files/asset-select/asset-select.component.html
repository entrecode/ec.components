<div *ngIf="selection" class="ec-asset-select" [class.ec-asset-select_solo]="solo" [class.empty]="!selection.items.length">
  <div class="ec-asset-upload" *ngIf="!selection.items.length || !solo">
    <ec-upload #upload [loader]="popLoader" (success)="assetListPop.selectUpload($event)" class="hide"></ec-upload>
    <!-- Datei hier ablegen TODO -->
     <a (click)="upload.trigger()">Hochladen</a>
    <span> oder <a (click)="pop.toggle()">Mediathek</a></span>
  </div>
  <div *ngIf="selection.items.length" class="ec-asset-selected">
    <ul class="ec-asset-selected__items" data-flex="small-grid">
      <li *ngFor="let selected of selection.items" class="ec-asset-selected__item" (click)="editItem(selected)" data-col="3sm">
        <div class="ec-asset-card">
          <img [src]="selected.resolve('thumb')">
          <nav class="ec-asset-card-controls">
            <a (click)="selection.remove(selected)" class="ec-asset-card-controls__remove">
              <ec-icon name="close-x"></ec-icon>
            </a>
          </nav>  
        </div>
      </li>
    </ul>
  </div>
  <ec-asset-list-pop (click)="clickInside($event)" (columnClicked)="select($event)" [config]="config" [selection]="selection" [active]="field?.nestedPopActive" [visible]="field?.nestedPopVisible"
    [ngClass]="field?.nestedPopClass || 'ec-pop_dialog'" #assetListPop></ec-asset-list-pop>
</div>
