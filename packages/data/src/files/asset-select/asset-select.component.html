<div *ngIf="selection" class="ec-asset-select" [class.ec-asset-select_solo]="solo"
     [class.empty]="!selection.items.length">
  <div class="ec-asset-select-upload" *ngIf="!selection.items.length || !solo">
    Datei hier ablegen
    <a href="">Hochladen</a>
    <span> oder <a (click)="pop.toggle()">Mediathek</a></span>
  </div>
  <div *ngIf="selection.items.length" class="ec-asset-selected">
    <ul class="ec-asset-selected__items" data-flex="small-grid">
      <li *ngFor="let selected of selection.items" class="ec-asset-selected__item"
          (click)="editItem(selected)" data-col="3sm">
        <div class="ec-asset-card">
          <img [src]="selected.resolve('thumb')">
          <nav class="ec-asset-card-controls">
            <a (click)="selection.remove(selected)" class="ec-asset-card-controls__remove">&times;</a>
          </nav>
        </div>
      </li>
    </ul>
  </div>
  <ec-pop [ngClass]="config?.popClass" class="ec-pop_dialog" #assetPop>
    <div class="ec-pop-header">
      <div class="toolbar">
        <nav class="nav">
          <button type="button" class="btn btn_abort" (click)="assetPop.hide()">&times;</button>
        </nav>
      </div>
    </div>
    <div class="ec-pop-body">
      <ec-loader #assetLoader class="blend"></ec-loader>
      <ec-upload [placeholder]="field?.getPlaceholder()" [loader]="assetLoader"
                 (success)="selectUpload($event)"></ec-upload>
      <ec-asset-list [selection]="selection" [config]="config" [loader]="assetLoader"
                     *ngIf="selection&&assetPop.active" (select)="select($event)"></ec-asset-list>
    </div>
  </ec-pop>
</div>
