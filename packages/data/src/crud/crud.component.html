<div class="ec-crud">
  <header class="ec-crud-header">
    <nav class="nav">

    </nav>
    <a (click)="crudForm.create();formPop.show()" *ngIf="hasMethod('post')" class="btn">
      <span *ngIf="this.config?.createLabel">{{this.config?.createLabel}}</span>
      <span *ngIf="!this.config?.createLabel">+</span>
    </a>
  </header>
  <div class="ec-crud-body">
    <ec-entry-list [model]="model" [config]="config" [solo]="true"
                   *ngIf="hasMethod('get')" [selection]="selection"
                   [loader]="config?.loader||listLoader"
                   (select)="selectEntry($event,crudForm)">
    </ec-entry-list>
  </div>

  <ec-loader #listLoader class="blend"></ec-loader>

  <!-- TODO wrap into entry-pop -->
  <ec-pop #formPop [ngClass]="getPopClass()">
    <header class="ec-pop-header">
      <div class="toolbar">
        <nav class="nav">
          <button (click)="formPop.hide()" type="button" class="btn btn_abort">&times;</button>
        </nav>
      </div>
    </header>
    <div class="ec-pop-body">
      <ec-entry-form [model]="model" [submitButton]="false" [loader]="popLoader"
                     (submit)="!this.config?.keepPopOpen&&formPop.hide()" (deleted)="formPop.hide()"
                     #crudForm></ec-entry-form>
    </div>
    <footer class="ec-pop-footer">
      <nav class="nav inline">
        <ul class="nav__items">
          <li class="nav__item">
            <button (click)="log(crudForm)" *ngIf="config?.develop" class="btn">code</button>
          </li>
          <li class="nav__item">
            <button (click)="crudForm.deleteEntry()" class="btn btn_delete"
                    *ngIf="hasMethod('delete')&&crudForm.isEditing()">
              l√∂schen
            </button>
          </li>
          <li class="nav__item">
            <button (click)="crudForm.submit()" [disabled]="crudForm.group?.invalid" type="button"
                    class="btn btn_save" [class.disabled]="crudForm.group?.invalid"
                    *ngIf="maySave(crudForm)">
              save
            </button>
          </li>
        </ul>
      </nav>
    </footer>
    <ec-loader #popLoader class="blend"></ec-loader>
  </ec-pop>
  <ec-notifications *ngIf="!this.config?.notifications"></ec-notifications>
</div>
