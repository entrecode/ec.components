<div class="ec-crud">
  <header class="ec-crud-header">
    <nav class="nav">

    </nav>
    <a (click)="entryPop.create()" *ngIf="hasMethod('post')" class="btn">
      <span *ngIf="this.config?.createLabel">{{this.config?.createLabel}}</span>
      <span *ngIf="!this.config?.createLabel">+</span>
    </a>
  </header>
  <div class="ec-crud-body">
    <ec-entry-list [model]="model" [config]="config" [solo]="true"
                   *ngIf="hasMethod('get')" [selection]="selection"
                   [loader]="config?.loader||listLoader"
                   (select)="selectEntry($event)">
    </ec-entry-list>
  </div>

  <ec-loader #listLoader class="ec-loader ec-loader_overlay ec-loader_global"></ec-loader>
  <ec-entry-pop [model]="model" [ngClass]="getPopClass()" [config]="config"></ec-entry-pop>
  <ec-notifications *ngIf="!this.config?.notifications"></ec-notifications>
</div>
