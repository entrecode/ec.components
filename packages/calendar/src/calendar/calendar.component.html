<div class="ec-calendar">
  <nav class="ec-calendar-controls">
    <a (click)="grid.alter(-1, 'months')" class="btn btn_clear ec-calendar-controls__prev" [class.is-disabled]="!grid.canAlter(-1,'month')">
      <!--TODO add .ec-icon fallback config-->
      <!-- <ec-icon name="chevron-left"></ec-icon> -->
      &lt;
    </a>
    <div class="ec-calendar-title">{{grid.formatted}}</div>
    <a (click)="grid.today()" class="btn btn_clear ec-calendar-controls__current">
      <!--TODO add fallback config for bull-->
      &bull;
    </a>
    <a (click)="grid.alter(1, 'months')" class="btn btn_clear ec-calendar-controls__next" [class.is-disabled]="!grid.canAlter(1,'month')">
      <!--TODO add .ec-icon fallback config-->
      <!-- <ec-icon name="chevron-right"></ec-icon> -->
      &gt;
    </a>
  </nav>
  <div class="ec-calendar-month ">
    <ul class="ec-calendar-weekdays ">
      <li *ngFor="let weekday of weekdays ">
        {{weekday}}
      </li>
    </ul>
    <ec-month [disableDragStart]="disableDragStart" [disableDragEnd]="disableDragEnd" (spanChanged)="spanChanged.emit($event)"
      [timespan]="timespan" [heatmap]="heatmap" [date]="date" (dayClicked)="select($event)" #grid></ec-month>
  </div>
</div>
