<div class="ec-heatmap">
  <ec-calendar
    (spanChanged)="spanChanged.emit($event)"
    [heatmap]="heatmap"
    [timespan]="timespan"
    [date]="date"
    [disabled]="disabled"
    [disableDrag]="disableDrag"
    [disableDragAnywhere]="disableDragAnywhere"
    [disableDragStart]="disableDragStart"
    [disableDragEnd]="disableDragEnd"
    [selectSpan]="selectSpan"
  ></ec-calendar>
</div>
