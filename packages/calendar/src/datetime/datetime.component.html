<div class="ec-datetime-picker">
  <div class="input-group">
    <input class="input" [value]="calendar.value" (input)="calendar.input($event.target.value)" (focus)="showCalendar=true"
      (blur)="showCalendar=false" [placeholder]="placeholder">
    <div class="input-group__addon">
      <a (click)="showCalendar=!showCalendar">
        <ec-icon name="calendar"></ec-icon>
      </a>
    </div>
  </div>
  <div class="ec-datetime-select"  [hidden]="!showCalendar" (mousedown)="$event.preventDefault()">
    <ec-calendar #calendar [formControl]="formControl" [disableTime]="disableTime" [date]="date"></ec-calendar>
  </div>
</div>
